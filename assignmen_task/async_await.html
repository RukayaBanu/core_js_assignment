<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async & Await Assignment</title>

    <style>
        .btn{
            padding:10px 10px;
            background-color: cadetblue;
            color:#000; 

        }
        .text-center{
            text-align: center;
            margin-top:60px;
        }
        th{
            border-bottom: 1px solid #000;
            border-top: 1px solid #000;
        }
        .table{
            margin:40px 90px;  
        }
    </style>
</head>
<body>

    <div class="text-center">
        <button type="button" class="btn" id="getUser">Click To Get Users</button>
    </div>
    <div id="tbl">
      <table class="table">
        <thead>
          <tr>
                <th>No</th>
                <th>First_Name</th>
                <th>Email_Id</th>
                <th>Website</th> 
          </tr>
        </thead>
        <tbody id="table_body">
         
        </tbody>
      </table>
    </div>
  
    <script>
        let guser = document.getElementById("getUser");
        guser.addEventListener("click", (e) => {
            userData();
            });
            async function userData() {
            const URL =await "https://jsonplaceholder.typicode.com/users";

            fetch(URL)
                .then((response) => response.json())

                .then((data) => {
                let html = "";
                data.forEach((element) => {
                    let tblbody = document.getElementById("table_body");
                    html += ` <tr>
                                <td> &nbsp  ${element.id}</td>
                                <td> &nbsp &nbsp &nbsp ${element.name}</td>
                                <td> &nbsp &nbsp &nbsp ${element.email}</td>
                                <td> &nbsp &nbsp &nbsp ${element.website}</td> 
                            </tr>`;
                    tblbody.innerHTML = html;
                });
                });
            }

    </script>
</body>
</html>
